version: "3.2"
services:
  dev_apache:
    build: './www/'
    depends_on:
      - dev_mysql
    networks:
      - frontend
      - backend
    restart: always
    volumes:
      - /home/sebastian/html:/var/www/html
    ports:
      - "80:80"
      - "443:443"
  dev_mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - backend
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "3306:3306"
  dev_pgsql:
    image: postgres
    networks:
      - backend
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
networks:
  frontend:
  backend: